<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Kopi</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("images/kopi3.jpg") no-repeat center center fixed;
        background-size: cover;
        color: whitesmoke;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.6);
        padding: 20px;
        max-width: 800px;
        margin: 40px auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        color: black; /* supaya tulisan di container terlihat */
      }

      header {
        text-align: center;
        padding: 10px 0;
      }

      nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }

      nav a:hover {
        text-decoration: underline;
      }

      h2 {
        border-bottom: 2px solid #fff;
        padding-bottom: 5px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      form input,
      form textarea {
        padding: 10px;
        margin: 5px 0;
      }

      form button {
        padding: 10px;
        background: brown;
        color: white;
        border: none;
        cursor: pointer;
      }

      form button:hover {
        background: darkred;
      }

      a[href^="tel:"] {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Selamat datang di Website Kopi</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Produk</a>
          <a href="#">Kontak</a>
        </nav>
      </header>

      <h2>Form Pemesanan</h2>
      <form>
        <input type="text" placeholder="Nama" required />
        <input type="tel" placeholder="Nomor Telepon" required />
        <textarea placeholder="Pesan" rows="4"></textarea>
        <button type="submit">Kirim</button>
      </form>

      <p>Hubungi kami: <a href="tel:+628123456789">+62 812 3456 789</a></p>
    </div>
  </body>
</html>
